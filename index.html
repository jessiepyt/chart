<html>
   <head>
      <title></title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script> 
   </head>
   
   <body>
      <div id = "container" style = "width: 825px; height: 600px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {
            var title = {
               text: 'The pecentage of public health expenditure in GDP VS The ratio of elderly people in HK'   
            };
            var subtitle = {
               text: 'Source: Census and Statistics Department and Health Bureau'
            };
            var xAxis = {
               categories: ['2004', '2005', '2006', '2007', '2008', '2009',
                  '2010', '2011', '2012', '2013', '2014', '2015']
            };
            var yAxis = {
               title: {
                  text: 'Percentage（%）'
               },
               plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
               }]
            };   

            var legend = {
               layout: 'vertical',
               align: 'right',
               verticalAlign: 'middle',
               borderWidth: 0
            };
            var series =  [{
				  name: 'The ratio of elderly people (%)',
                  data: [null, 12.2512, 12.4265, 12.6108, 12.6865, 12.8872, 13.0762, 13.3124, 13.7047, 14.2069, 14.7147, null]
               }, 
               {
				  name: 'The pecentage of PBE in GDP (%)',
                  data: [null, 2.7744,  2.5627,  2.424, 2.3124,  2.465, 2.5896,  2.4837,  2.6023,  2.7496,  2.7873, null]
               }, 
            ];

            var json = {};
            json.title = title;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.legend = legend;
            json.series = series;

            $('#container').highcharts(json);
         });
      </script>
   </body>
   
</html>
